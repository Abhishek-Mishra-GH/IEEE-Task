<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/2d8a75df6e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="signin.css">
    <title>Sign In</title>
</head>
<body>
    <main >
        <div class="main-left">
            <img src="./assets/signin-hero.jpg" alt="img">
        </div>
        <div class="divider"></div>
        <div class="main-right">
            <div class="main-right-content">
                <h1> Welcome! </h1>
                <form>
                    <div class="input">
                        <input type="email" name="email" id="email" placeholder="Email Address" required>
                    </div>
                    <div class="input">
                        <input type="password" name="password" id="password" placeholder="Password" required>
                    </div>

                    <div class="signin-options">
                        <div class="signin-options-left">
                            <i class="fa-solid fa-check icon-remember-me" id="rememberMe" style="color: #ffffff;" onclick="rememberMe()"></i>
                            <span class="remember-span">Remember me</span>
                        </div>

                        <div class="signin-options-right">
                            <a href="#">Forgot Password?</a>
                        </div>
                    </div>

                    <button type="submit" class="signin-button">Sign In</button>
                </form>
                <p>Don't have an account? <a href="#">Sign Up</a></p>
            </div>
        </div>
    </main>

    <script>

        let ticked = false;

        function rememberMe() {
            if (!ticked) {
                ticked = true;
                const element = document.getElementById("rememberMe");
                element.style.backgroundColor = "#218968";
                element.style.border = "none";
            } else {
                ticked = false;
                const element = document.getElementById("rememberMe");
                element.style.backgroundColor = "#ffffff";
                element.style.border = "1px solid #000000";
            }
        }
    </script>
</body>
</html>
